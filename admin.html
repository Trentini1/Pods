<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Controle de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container { padding: 20px; max-width: 800px; margin: 40px auto; }
        .login-section, .stock-section { background: #222; padding: 30px; border-radius: 8px; }
        .login-section input, .stock-item input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #444; background: #333; color: white; }
        .stock-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #444; }
        .stock-item label { flex-grow: 1; }
        .stock-item input { width: 80px; text-align: center; }
        #save-all-button { margin-top: 20px; width: 100%; padding: 15px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div id="login-section" class="login-section">
            <h2>Acesso Restrito</h2>
            <input type="password" id="password-input" placeholder="Digite a senha">
            <button id="login-button" class="action-button">Entrar</button>
        </div>

        <div id="stock-section" class="stock-section" style="display: none;">
            <h2>Gerenciamento de Estoque</h2>
            <div id="stock-list">
                </div>
            <button id="save-all-button" class="action-button">Salvar Alterações</button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
